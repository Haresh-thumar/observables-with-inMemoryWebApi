<!-- <p>Welcome to person home !</p> -->

<h2 style="margin-top: 50px;">Person Book List</h2>

<ul>
  <li *ngFor="let book of books | async">
    <b>Id:</b> {{book.id}} - <b>Name:</b> {{book.name}} - <b>Owner:</b> {{book.owner}} - <b>State:</b> {{book.state}}
  </li>
</ul>
<button type="button" (click)="close()">close Company Book List</button>
