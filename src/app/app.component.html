<!--===============================================================================================================
                                        Use observable + Async Pipe + ngIf with loader
================================================================================================================-->


<table class="custom-table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Owner</th>
    <th>Category</th>
  </tr>
  <tr *ngIf="haxBooks | async as book; else loading">
    <td>{{book.id}}</td>
    <td>{{book.name}}</td>
    <td>{{book.owner}}</td>
    <td>{{book.category}}</td>
  </tr>
</table>


<ng-template #loading>
  <table>
    <div style="width: 100%; margin: 0 auto; justify-content: center;">
      <!-- <mat-progress-bar mode="indeterminate" color="warn" [style]="'width: 100%!important;'"></mat-progress-bar> -->
      <mat-spinner color="warn"></mat-spinner>
    </div>
  </table>
</ng-template>
